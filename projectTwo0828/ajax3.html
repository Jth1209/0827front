<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre></pre>
    <script>
        const xhr = new XMLHttpRequest();

        xhr.open('POST','http://localhost:3000/posts');//open 새로운 자료를 넣을 때 사용
        xhr.setRequestHeader('content-type','application/json');
        xhr.send(JSON.stringify({id:7,title:'Angular',completed:'false'}));
        xhr.onload = () =>{//onreadystatus 랑 비슷한 역할
            if(xhr.status === 200 || xhr.status === 201){//xhr.status === 201번은 created 200은 OK를 의미
                document.querySelector('pre').textContent = xhr.response;
            }else{
                console.error('Error',xhr.status,xhr.statusText);
            }
        };
    </script>
</body>
</html>
