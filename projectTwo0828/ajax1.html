<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ajax</h2>
    <hr>
    <p><button onclick="sendRequest()">요청 보내기</button></p>
    <hr>
    <p id="text"></p>
    <script>
        function sendRequest(){
            const xhr= new XMLHttpRequest();
            xhr.open('get','http://localhost:3000/posts',true);
            xhr.send();
            //send
            xhr.onreadystatechange = function(){//위의 결과값을 받고나서 실행, 리스너같은 역할
                if(xhr.readyState === XMLHttpRequest.DONE){//이미 작업을 완료했다면,
                    if(xhr.status === 200){//200은 정상적으로 전송됐음을 의미
                        document.getElementById('text').innerHTML = xhr.responseText;//전송받은 text값을 대입
                    }else {
                        console.error('ERROR!');
                    }
                }
            }
        }
    </script>
</body>
</html>
