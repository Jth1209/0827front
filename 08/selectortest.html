<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="list">
        <li class="item1">item1</li>
        <li class="item2">item2</li>
        <li class="item3">item3</li>
        <li class="item4">item4</li>
    </ul>
    <script>
        const list = document.querySelector(".list").children;
        console.log(list);
        for(let i = 0; i<list.length; i++){
            console.log(list[i]);
        }
        const item2 = document.querySelector(".item2");//클래스로 직접 요소 호출
        item2.style.color = 'red';
        item2.innerHTML = 'Hello World!';
        console.log(item2.parentElement);//해당 요소의 부모 요소를 호출
        console.log(item2.previousElementSibling);
        console.log(item2.nextElementSibling);
    </script>
</body>
</html>
